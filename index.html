<!DOCTYPE html>
<html>

<head>
    <title>Pig Dice Game</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
    <h1 class="heading">PIG DICE GAME</h1>
    <hr />
    <div class="full-board">
        <div>
            <div class="score-board">
                <div class="board one" id="board-0">
                    <div class="player">
                        <p class="player-name" id="player-0">PLAYER 1</p>
                        <span class="dot-active-0"></span>
                    </div>
                    <p class="total-score" id="score-0">0</p>
                    <p class="round-score">Round Score</p>
                    <div class="round-score-div" id="current-0">0</div>
                </div>

                <img src="assets/dice-1.PNG" height=70px width=70px class="dice" id="dice-block" />

                <div class="board two" id="board-1">
                    <div class="player">
                        <p class="player-name" id="player-1">PLAYER 2</p>
                        <span class="dot-active-1"></span>
                    </div>
                    <p class="total-score" id="score-1">0</p>
                    <p class="round-score">Round Score</p>
                    <div class="round-score-div" id="current-1">0</div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button type="button" class="button-style" id="roll-dice">Roll Dice</button>
            <button type="button" class="button-style" id="hold">Hold</button>
            <button type="button" class="button-style" id="new-game">New Game</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
